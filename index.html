<!DOCTYPE html>
<html lang="pt-BR" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega Links</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em classe no HTML
      }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        #installButton {
            display: none;
            background-color: #2563eb; /* blue-600 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">
    
    <button id="installButton">Instalar App</button>

    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-xl font-bold text-gray-800 dark:text-white" href="#">Agrega Links</a>
            
            <button id="theme-toggle" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i id="theme-icon" class="fas fa-moon text-lg"></i>
            </button>
            
            </div>
    </nav>
    
    <main class="flex-grow">
        <div class="flex justify-center my-6">
            <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-full shadow-lg">
        </div>
        
        <div class="text-center my-4">
            <h2 class="text-2xl font-semibold">Links IFSULDEMINAS</h2>
        </div>
        
        <div class="w-full max-w-md mx-auto px-4">
            <a href="https://pas.ava.ifsuldeminas.edu.br/" target="_blank" class="flex items-center justify-center w-full p-4 mb-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:scale-105 transition-transform duration-200 border-l-4 border-green-500">
                <i class="fas fa-clock mr-3 text-lg"></i>
                <span class="font-medium text-lg">AVA</span>
            </a>
            <a href="https://suap.ifsuldeminas.edu.br/" target="_blank" class="flex items-center justify-center w-full p-4 mb-4 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:scale-105 transition-transform duration-200 border-l-4 border-green-500">
                <i class="fas fa-home mr-3 text-lg"></i>
                <span class="font-medium text-lg">SUAP</span>
            </a>
        </div>
    </main>
    
    <footer class="w-full text-center p-4 mt-auto">
        <div class="text-sm text-gray-500 dark:text-gray-400">
            <p>Agrega Links v 1.1.0</p>
            <p>&copy; 2024 Plano9. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        // --- SCRIPT PARA INSTALAÇÃO DO PWA (O MESMO DO SEU CÓDIGO) ---
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('Service Worker registrado com sucesso:', registration);
          }).catch(function(error) {
            console.log('Falha ao registrar o Service Worker:', error);
          });
        }
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (event) => {
          event.preventDefault();
          deferredPrompt = event;
          document.getElementById('installButton').style.display = 'block';
        });
        document.getElementById('installButton').addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuário aceitou instalar o PWA');
              } else {
                console.log('Usuário recusou instalar o PWA');
              }
              deferredPrompt = null;
              document.getElementById('installButton').style.display = 'none';
            });
          }
        });

        // --- SCRIPT PARA O BOTÃO DE TEMA (CLARO/ESCURO) ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlEl = document.documentElement;

        // Verifica o tema salvo ou a preferência do sistema
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          htmlEl.classList.add('dark');
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            if (htmlEl.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
